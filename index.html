        var userAgent = navigator.userAgent
        window.isWechat = /MicroMessenger/.test(userAgent)

        window.isIOS = /iP(hone|ad|od)/i.test(userAgent)

        window.isEdge = /Edge/i.test(userAgent)
        window.isNative = /wkview/i.test(userAgent)

  <style>
    *,::after,::before {
      -webkit-box-sizing: inherit;
      box-sizing: inherit;
      -webkit-tap-highlight-color: transparent
    }

    html {
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      color: #333;
      font-family: 'Helvetica Neue',Tahoma,Arial,PingFangSC-Regular,'Hiragino Sans GB','Microsoft Yahei',sans-serif;
      line-height: 1.2;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-font-smoothing: antialiased;
      -ms-touch-action: manipulation;
      touch-action: manipulation;
      -webkit-text-size-adjust: none;
      -moz-text-size-adjust: none;
      -ms-text-size-adjust: none;
      text-size-adjust: none
    }
    body,button,dd,dl,ol,ul {
      margin: 0;
      padding: 0
    }

    ol,ul {
      list-style: none
    }

    a {
      outline: 0;
      color: inherit;
      text-decoration: none
    }

    a,img {
      -webkit-touch-callout: none
    }

    button,input,select,textarea {
      outline: 0;
      border: none;
      font-size: inherit;
      font-family: inherit
    }

    h1,h2,h3,h4,h5,h6,p {
      margin: 0;
      font-weight: 400
    }

    img {
      max-width: 100%
    }

    textarea {
      resize: none
    }

    select {
      background-color: transparent;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none
    }

    input[type=button],input[type=reset],input[type=submit] {
      -webkit-appearance: button;
      -moz-appearance: button;
      appearance: button
    }

    input:-webkit-autofill {
      -webkit-box-shadow: 0 0 0 100px #fff inset;
      box-shadow: 0 0 0 100px #fff inset
    }

    .shellAnimation {
      -webkit-animation: shellPulse 1s infinite;
      animation: shellPulse 1s infinite
    }

    @-webkit-keyframes shellPulse {
      0% {
        opacity: 1
      }

      50% {
        opacity: .6
      }

      100% {
        opacity: 1
      }
    }

    @keyframes shellPulse {
      0% {
        opacity: 1
      }

      50% {
        opacity: .6
      }

      100% {
        opacity: 1
      }
    }

    @-webkit-keyframes spinner {
      from {
        -webkit-transform: rotate(0);
        transform: rotate(0)
      }

      to {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg)
      }
    }

    @keyframes spinner {
      from {
        -webkit-transform: rotate(0);
        transform: rotate(0)
      }

      to {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg)
      }
    }
    .spinner {
      height: 1.333333rem;
      display: -webkit-box;
      display: -webkit-flex;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-align: end;
      -webkit-align-items: flex-end;
      -ms-flex-align: end;
      align-items: flex-end;
      -webkit-box-pack: center;
      -webkit-justify-content: center;
      -ms-flex-pack: center;
      justify-content: center
    }
    .spinner:after {
      display: block;
      content: '';
      width: 10.24px;
      width: .64rem;
      height: 10.24px;
      height: .64rem;
      -webkit-animation: spinner .5s infinite linear;
      animation: spinner .5s infinite linear;
      border-left: .853px solid transparent;
      border-left: .053333rem solid transparent;
      border-right: .853px solid transparent;
      border-right: .053333rem solid transparent;
      border-bottom: .853px solid transparent;
      border-bottom: .053333rem solid transparent;
      border-top: .853px solid #2395ff;
      border-top: .053333rem solid #2395ff;
      border-radius: 100%
    }
    .shell {
      display: flex;
      padding: .35rem;
      border-bottom: 1px solid #eee;
    }
    .shell:before, .shell:after {
      content: '';
      display: inline-block;
      background-color: #f4f4f4;
    }

    .shell:before {
      height: 1.4rem;
      height: 14vw;
      width: 1.4rem;
      width: 14vw;
      border-radius: .25rem;
    }
    .shell:after {
      flex: 1;
      height: 1.4rem;
      height: 14vw;
      margin-left: .35rem;
    }
  </style>
  <style>

    .footer {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 9999;
      display: -webkit-box;

      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      justify-content: center;
      -webkit-box-shadow: 0 -0.02667rem 0.05333rem rgba(0, 0, 0, 0.1);
      box-shadow: 0 -0.02667rem 0.05333rem rgba(0, 0, 0, 0.1);
      -webkit-box-shadow: 0 -0.26667vw 0.53333vw rgba(0, 0, 0, 0.1);
      box-shadow: 0 -0.26667vw 0.53333vw rgba(0, 0, 0, 0.1);
      padding-top: .12rem;
      padding-top: 1.2vw;
      height: 1.333333rem;
      height: 13.333333vw;
      font-size: .266667rem;

    .footer .footerTab {

      text-align: center;
    }

      width: 7.5vw;
      height: .75rem;
      height: 7.5vw;
    }
    .footer .footerTab span {
      display: block;
    }
  </style>
